<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper & Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="center-element">Choose Your Weapon</h1>
        <div id="center-element" class="button">
            <button class="rock" value="rock" >Rock</button>
            <button class="scissors" value="scissors">Scissors</button>
            <button class="paper" value="paper">Paper</button>
        </div>
        <br>
        <div id="center-element" style="background-color: red; padding: 5%;">The content of rounds</div>
        <br>
        <div id="center-element" >
            <div class="user score" >
                <div>User</div>
                <div>1</div>
            </div>
            <div class="computer score" >
                <div>Computer</div>
                <div>2</div>
            </div>
        </div>
    </body>
    <script src="scripts.js" defer></script>
</html>
