<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper & Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="winner" id="center-element"></div>
        <h1 id="center-element" class="remove">Choose Your Weapon</h1>
        <div id="center-element" class="button remove">
            <div id="weapon" class="remove"><img class="rock" value="rock" src="rock.svg" alt=""></div>
            <div id="weapon" class="remove"><img class="scissors" value="scissors"  src="scissors.svg" alt=""></div>
            <div id="weapon" class="remove"><img class="paper" value="paper" src="paper.svg" alt=""></div>
        </div>
        <br class="remove">
        <div class="remove">
            <div class="result"></div>
            <div id="result"></div>
            <div id="pointResult"></div>
        </div>
        <br class="remove">
        <div id="center-element" >
            <div class="user score" >
                <div id="userName">User</div>
                <div id="user">0</div>
            </div>
            <div class="computer score" >
                <div>Computer</div>
                <div id="computer">0</div>
            </div>
        </div> 
        <h2 id="center-element" class="addResult"></h2>
        <div id="playagain">
            <input type="button" value="Play Again" onClick="refresh(this)">
        </div>

    </body>
    <script src="scripts.js" defer></script>
</html>
